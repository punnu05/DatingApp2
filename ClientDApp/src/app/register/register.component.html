<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" [(ngModel)]="model.userName" class="form-control" name="username" placeholder="username">
    </div>
    
    <div class="mb-3">
        <input type="text" [(ngModel)]="model.password" class="form-control" name="password" placeholder="password">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit" (click)="register()">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
