<ng-container>
    <button class="btn btn-outlin-primary me-3" (click)="get500Error()">500 error</button>
    <button class="btn btn-outlin-primary me-3" (click)="get400Error()">400 error</button>
    <button class="btn btn-outlin-primary me-3" (click)="get401Error()">401 error</button>
    <button class="btn btn-outlin-primary me-3" (click)="get404Error()">404 error</button>
    <button class="btn btn-outlin-primary me-3" (click)="get400ValidationError()">400 validation error</button>

    <div class="row mt-5" *ngIf="validationError.length>0">
        <ul class="text-danger">
            <li *ngFor="let error of validationError">
                {{error}}
            </li>
        </ul>

    </div>
</ng-container>
